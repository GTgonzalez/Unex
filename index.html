<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Inicia sesión en tu cuenta</p>
              <!-- FORMULARIO -->
              <form action="" id="formulario"> <!-- CORREO -->
                  <div class="form-group" id="idForm">
                    <label for="email" class="sr-only">Email</label>
                    <span  tabindex="0" data-toggle="tooltip" title="Ingresar un correo valido">
                      <input  type="email" name="email" id="email" class="form-control" placeholder="Email"> 
                    </span>
                  </div>
                  <div id="grupo__password" class="form-group mb-4"> <!-- CONTRASEÑA -->
                    <label for="password" class="sr-only">Password</label>
                    <span  tabindex="0" data-toggle="tooltip" title="Ingrese su contraseña">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                    </span>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Entrar">
                  <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i>El usuario o contraseña es incorrecto</p>
                  </div>
                </form>
                <!-- GRUPO DE LIKS -->
                <a href="#!" class="forgot-password-link">Olvide mi contraseña</a>
                <p class="login-card-footer-text"><a href="#!" class="text-reset">  Registrar aquí</a></p>
                <nav class="login-card-footer-nav">
                  <a href="" class="href1" style="text-decoration: none;" >Copyright © 2021</a>
                  <a href="https://www.unexguatemala.com/en/">Unex Guatemala</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="ScriptValid.js"></script>
</body>
</html>
