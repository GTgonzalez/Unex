<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
      <!-- Favicon icon --> 
  <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <!--Preloader start-->
  <div id="carga">
    <div id="lottie"></div>
  </div>
      <!-- Preloader end-->
      <!-- Register|Form -->
  <main>
    <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row g-0"> 
            <div class="col-sm-6 card-body">
              <div id="toll" class="tol ocultar">
                <a class="texto" id="textova"><i class="mdi mdi-18px mdi-alert-circle"></i>ㅤEl usuario no admite simbolos ni numeros </a>
                <a class="texto" id="textova2"><i class="mdi mdi-18px mdi-alert-circle"></i>ㅤIngrese un Email valido</a>
                <a class="texto" id="textova3"><i class="mdi mdi-18px mdi-alert-circle"></i>ㅤContraseñas no coinciden</a>
                <a class="texto" id="textova4"><i class="mdi mdi-18px mdi-alert-circle"></i>ㅤIngrese minumo 4 caracteres</a>
              </div>
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Por favor ingrese su información personal</p>
              <!-- FORMULARIO -->            
              <form action="" id="formulario">
                  <div class="form-group" id="f-nombre">
                    <label for="name" class="sr-only" >Nombre y Apellido</label>
                    <input type="name" name="name" id="name" class="form-control" placeholder="Nombre y Apellido">
                  </div>           
                  <div class="form-group" id="idForm">
                    <label for="email" class="sr-only">Email</label>
                    <span  tabindex="0" title="Ingresar un correo valido">
                      <input  type="email" name="email" id="email" class="form-control" placeholder="Email"> 
                    </span>
                  </div>
                  <div class="form-group" id="f-pass"> <!-- CONTRASEÑA -->
                    <label for="password" class="sr-only">Password</label>
                    
                      <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                    </span>
                  </div>
                  <div class="form-group" id="f-pass2"> <!-- CONTRASEÑA -->
                    <label for="password2" class="sr-only">Password2</label>
                    
                      <input type="password" name="password2" id="password2" class="form-control" placeholder="Repetir contraseña">
                    </span>
                  </div>
                  <button type="submit" id="button" class="btn btn-block login-btn2 mb-2">Registrarse</button>
                  <br>
                  <a href="index.html" class="icon"><i class="mdi mdi-36px mdi-exit-to-app"></i> Regresar</a>                 
                </form>     
            </div>
            <div class="col-md-6">
              <img src="assets/images/Registro.jpg" alt="login" class="login-card-img">
            </div> 
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="animacion.js"></script>
  <script src="ScriptValid.js"></script>
  <script>
    window.onload = function (){
      var contenedor = document.getElementById('carga');
      contenedor.style.visibility = 'hidden';
      contenedor.style.opacity = '0';
    }
    </script>  
</body>
</html>
