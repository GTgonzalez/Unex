<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
      <!-- Favicon icon --> 
  <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <!--Preloader start-->
  <div id="carga">
    <div id="lottie"></div>
  </div>
      <!-- Preloader end-->
      <!-- Register|Form -->
  <main>
    <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row g-0"> 
            <div class="col-sm-6 card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Por favor ingrese su información personal</p>
              <!-- FORMULARIO -->
              <div id="msg"></div>                
                <!-- Mensajes de Verificación -->
                <div id="error" class="alert alert-danger ocultar" role="alert">
                    Las Contraseñas no coinciden, vuelve a intentar !
                </div>
                <div id="ok" class="alert alert-success ocultar" role="alert">
                    Las Contraseñas coinciden !
                </div>
              <form action="" id="formulario" onsubmit="verificarPasswords(); return false"> 
                  <div class="form-group">
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre y Apellido">
                  </div>           
                  <div class="form-group" id="idForm">
                    <label for="email" class="sr-only">Email</label>
                    <span  tabindex="0" data-toggle="tooltip" title="Ingresar un correo valido">
                      <input  type="email" name="email" id="email" class="form-control" placeholder="Email"> 
                    </span>
                  </div>
                  <div id="grupo__password" class="form-group"> <!-- CONTRASEÑA -->
                    <label for="pass1" class="sr-only">Password</label>
                    <span  tabindex="0" data-toggle="tooltip" title="Ingrese su contraseña">
                      <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Contraseña">
                    </span>
                  </div>
                  <div id="grupo__password" class="form-group"> <!-- CONTRASEÑA -->
                    <label for="pass2" class="sr-only">Password</label>
                    <span  tabindex="0" data-toggle="tooltip" title="Ingrese su contraseña">
                      <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Validar contraseña">
                    </span>
                  </div>
                  <button type="submit" id="login" class="btn btn-block login-btn2 mb-2">Registrarse</button>
                  <br>
                  <a href="index.html" class="icon"><i class="mdi mdi-36px mdi-exit-to-app"></i> Regresar</a>                 
                </form>     
            </div>
            <div class="col-md-6">
              <img src="assets/images/Registro.jpg" alt="login" class="login-card-img">
            </div> 
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="animacion.js"></script>
  <script src="ScriptValid.js"></script>
  <script>
    window.onload = function (){
      var contenedor = document.getElementById('carga');
      contenedor.style.visibility = 'hidden';
      contenedor.style.opacity = '0';
    }
    </script>  
</body>
</html>
